# .github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  test_jl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.6'
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: "Setup Julia registries"
        run: |
          julia -e 'using Pkg; pkg"registry add General"'
          julia -e 'using Pkg; pkg"registry add https://github.com/JuliaPOMDP/Registry"'
          julia -e 'using Pkg; pkg"registry add git@github.com:SmartMonitoringSchemes/Registry.git"'
      - name: "Run Julia tests"
        run: |
          julia --project=. --check-bounds=yes -e 'using Pkg; Pkg.test(coverage=true);'
      - name: "Upload coverage"
        # Don't fail if the Codecov API times out.
        continue-on-error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          julia -e "using Pkg; Pkg.add(\"Coverage\"); using Coverage; Codecov.submit(Codecov.process_folder())"

  test_py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.6'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Install project
        run: |
          pip install poetry
          poetry install
          poetry run python -c 'import hdphmm; hdphmm.install()'
      - name: Test project
        run: poetry run pytest python/
